<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Storm Warnings</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      gap: 20px;
      background-color: transparent;
    }

    .box {
      width: 400px;
      height: 150px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: black;
      font-size: 2em;
      font-weight: bold;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    .severe {
      background-color: #ffff66; /* yellow */
    }

    .tornado {
      background-color: #ff4c4c; /* red */
      color: white;
    }
  </style>
</head>
<body>
  <div class="box severe" id="severe">Severe Thunderstorm Warnings: ...</div>
  <div class="box tornado" id="tornado">Tornado Warnings: ...</div>

  <script>
    async function fetchWarnings() {
      try {
        const response = await fetch("https://api.weather.gov/alerts/active");
        const data = await response.json();

        let tornadoCount = 0;
        let severeCount = 0;

        data.features.forEach(alert => {
          const event = alert.properties.event;
          if (event === "Tornado Warning") {
            tornadoCount++;
          } else if (event === "Severe Thunderstorm Warning") {
            severeCount++;
          }
        });

        document.getElementById("tornado").textContent = `Tornado Warnings: ${tornadoCount}`;
        document.getElementById("severe").textContent = `Severe Thunderstorm Warnings: ${severeCount}`;
      } catch (err) {
        console.error("Error fetching warnings:", err);
        document.getElementById("tornado").textContent = `Tornado Warnings: Error`;
        document.getElementById("severe").textContent = `Severe Thunderstorm Warnings: Error`;
      }
    }

    fetchWarnings();
    setInterval(fetchWarnings, 60000); // Update every 60 seconds
  </script>
</body>
</html>
