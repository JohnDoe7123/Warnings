<!-- tornado.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tornado Warnings</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
      background-color: #ff4c4c; /* red */
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2em;
      font-weight: bold;
      border-radius: 15px;
    }
  </style>
</head>
<body>
  <div id="tornado">Tornado Warnings: ...</div>

  <script>
    async function fetchTornadoCount() {
      try {
        const response = await fetch("https://api.weather.gov/alerts/active");
        const data = await response.json();

        let count = 0;
        data.features.forEach(alert => {
          if (alert.properties.event === "Tornado Warning") {
            count++;
          }
        });

        document.getElementById("tornado").textContent = `Tornado Warnings: ${count}`;
      } catch (err) {
        document.getElementById("tornado").textContent = "Tornado Warnings: Error";
        console.error(err);
      }
    }

    fetchTornadoCount();
    setInterval(fetchTornadoCount, 60000);
  </script>
</body>
</html>
