<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Severe T-Storm</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: rgb(255, 225, 0);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #severe {
      font-family: Arial, sans-serif;
      color: black;
      font-weight: bold;
      font-size: 5vw;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      text-shadow:
        -1px -1px 0 #000,
         1px -1px 0 #000,
        -1px  1px 0 #000,
         1px  1px 0 #000;
    }
  </style>
</head>
<body>
  <div id="severe">S. T-Storm: ...</div>

  <script>
    async function fetchSevereCount() {
      try {
        const response = await fetch("https://api.weather.gov/alerts/active");
        const data = await response.json();

        let count = 0;
        data.features.forEach(alert => {
          if (alert.properties.event === "Severe Thunderstorm Warning") {
            count++;
          }
        });

        document.getElementById("severe").textContent = `S. T-Storm: ${count}`;
      } catch (err) {
        document.getElementById("severe").textContent = "S. T-Storm: Error";
        console.error(err);
      }
    }

    fetchSevereCount();
    setInterval(fetchSevereCount, 60000);
  </script>
</body>
</html>
