<!-- severe-tstorm.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Severe T-Storm Warnings</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
      background-color: rgb(255, 225, 0); /* vivid yellow */
      color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2em;
      font-weight: bold;
      border-radius: 15px;
    }
  </style>
</head>
<body>
  <div id="severe">Severe T-Storm: ...</div>

  <script>
    async function fetchSevereCount() {
      try {
        const response = await fetch("https://api.weather.gov/alerts/active");
        const data = await response.json();

        let count = 0;
        data.features.forEach(alert => {
          if (alert.properties.event === "Severe Thunderstorm Warning") {
            count++;
          }
        });

        document.getElementById("severe").textContent = `Severe T-Storm: ${count}`;
      } catch (err) {
        document.getElementById("severe").textContent = "Severe T-Storm: Error";
        console.error(err);
      }
    }

    fetchSevereCount();
    setInterval(fetchSevereCount, 60000); // refresh every minute
  </script>
</body>
</html>
